{% extends 'main.html' %}
{% block content %}
<a href="{% url 'create_author' %}">Add author</a>
    <h1>Authors List</h1>
    {% for author in object_list %}
    <li>
    <h3>Author: {{author.name}}</h3>
    <img width='300' src="{{ author.profile_img.url }}" alt="">
    <h4>Gmail: {{author.email}}</h4>
    <p class="link-read-post"><a href="{% url 'author_edit' author.id %}">EDIT</a></p>
    <p class="link-read-post"><a href="{% url 'author_delete' author.id %}">DELETE</a></p>
    </li>
    {% endfor %}
{% endblock content %}
