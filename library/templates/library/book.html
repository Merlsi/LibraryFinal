{% extends 'main.html' %}
{% block content %}
    {{ message }}
<h1>Books Template</h1>
<table>
<tr>
    <th>Book</th>
    <th>Description</th>
    <th>Image</th>
</tr>
{% for book in posts %}
<tr>
    <td>{{ book.title }}</td>
    <td>{{ book.description }}</td>
    <td><img width='200' src="{{ book.cover.url }}" alt=""></td>

</tr>
{% endfor %}
</table>
{% endblock content %}
